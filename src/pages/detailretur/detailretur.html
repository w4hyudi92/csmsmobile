<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    </ion-buttons>
    <ion-title>Detail Retur</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="outer-content">
  <p style="text-align: center;margin-bottom: 2px;">Total Biaya</p>
  <h2 style="text-align: center;margin-bottom: 1.6rem;">Rp {{ total | number }},-</h2>
  <ion-grid>
      <ion-row>
        <ion-col col-6 *ngFor="let key of params">
          <div class="box">
            <h3>{{ key.item_desc }}</h3>
            <p>{{ key.itemno }}</p>
            <p>Qty Rental : {{ key.qty_order }}</p>
            <h4 style="background-color: darkorange;padding: 5px;border-radius: 10px;">{{ key.unitprice_disc | number }}</h4>
          </div>
        </ion-col>
        
      </ion-row>
    </ion-grid>
    
</ion-content>
