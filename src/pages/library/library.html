<ion-header>

  <ion-navbar>
    <ion-title>Library Images</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
  <ion-grid>
    <ion-row>
      <ion-col col-6 text-center (click)="bukafolder('part')">
        <ion-icon name="folder"></ion-icon>
        <p no-padding no-margin>Parts</p>
      </ion-col>
      <ion-col col-6 text-center (click)="bukafolder('garansi')">
        <ion-icon name="folder"></ion-icon>
        <p no-padding no-margin>Garansi</p>
      </ion-col>
      <ion-col col-6 text-center (click)="bukafolder('profil')" *ngIf="admin==1">
          <ion-icon name="folder"></ion-icon>
          <p no-padding no-margin>Profil</p>
        </ion-col>
    </ion-row>
   
  </ion-grid>
</ion-content>
