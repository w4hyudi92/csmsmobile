  <ion-header>
    <ion-navbar color="primary">
      <ion-buttons start>
        <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      </ion-buttons>
      <ion-title>Histori Setor Tunai</ion-title>
    </ion-navbar>
  </ion-header>  
  
  <ion-content class="address">
    <ion-card *ngFor="let itm of arrList" style="background-color: white; border-radius: 5px;">
        <ion-item style="background-color: white;" (tap)="select(itm)">
          <h2 style="border-bottom: solid 1px;margin-bottom: 13px; color: darkgoldenrod;">
            {{ itm.nomorsetor }} 
          </h2>
          <h3 style="color: black; font-weight: bold;"> {{ itm.kodepembayaran }}</h3>
          <h3 style="color: black;"> {{ itm.metodepembayaran }}</h3>
          <h3 style="color: black; background-color: green; border-radius: 5px; text-align: center; padding: 5px; color: white;" *ngIf=" itm.status_pembayaran == 'settlement'"> Sudah Setor</h3>
          <h3 style="color: black; background-color:darkgrey ; border-radius: 5px; text-align: center; padding: 5px;" *ngIf=" itm.status_pembayaran == 'pending'"> Pending</h3>
          <p style="color: darkgoldenrod; font-size: 11px; text-align: right;">{{ itm.created_date }}</p>
      </ion-item>
    </ion-card>
  </ion-content>
