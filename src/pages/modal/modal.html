<ion-header>
    <ion-toolbar>
      <label style="color: #FEFEFE; font-size: 16px; margin-left: 10px;">
        Tambah Pemakaian
      </label>
      <ion-buttons start>
        <button ion-button (click)="dismiss()">
          <span ion-text color="primary">Cancel</span>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content padding style="background-color: #FEFEFE">
    <ion-searchbar (ionInput)="getItems($event)" *ngIf="!isfiltered"></ion-searchbar>
    <ion-list>
        <ion-grid *ngIf="!isfiltered">
            <ion-row>
                <ion-col col-6>
                    <ion-item style="border:none; background-color: #FEFEFE; border: 1px solid #333;">
                        <ion-label stacked style="color: #333;">Kategori</ion-label>
                        <ion-select [(ngModel)]="kategori" interface="action-sheet" style="color: #333;">
                                <ion-option value="0" >--Pilih--</ion-option>
                                <div *ngFor="let ide of itemKategori">
                                    <ion-option value="{{ ide.kategori }}">{{ ide.kategori }} - {{ ide.diskripsi }}</ion-option>	
                                </div>
                        </ion-select>
                    </ion-item>
                </ion-col>
                <ion-col col-3>
                    <ion-item style="border:none; background-color: #FEFEFE; border: 1px solid #333">
                      <ion-label stacked style="color: #333;">Qty</ion-label>
                      <ion-input type="number" [(ngModel)]="qty" value="1" min="1" style="color: #333;"></ion-input>
                    </ion-item>
                </ion-col>
                <ion-col col-3>
                    <button ion-button outline item-end (tap)="gunakan()">
                        <ion-icon name="paper-plane" style="color: #333;"></ion-icon>
                    </button>
                    <ion-label color="primary" style="margin:0" style="color: #333;">Gunakan</ion-label> 
                </ion-col>
            </ion-row>
        </ion-grid>
        <ion-list radio-group [(ngModel)]="part">
            <div  *ngFor="let item of itemRental" class="box" style="border: 1px solid #333; border-radius: 5px;">
                <ion-item style="background-color: #fff;">
                    <ion-label style="color: #FAA61A;">{{item.item_desc}}</ion-label>
                    <ion-radio value="{{item.itemno}}"></ion-radio>  
                </ion-item>
                <ion-item style="background-color: #fff; color: #333;">
                    <ion-label style="color: #FAA61A;">{{item.itemno}}</ion-label>
                </ion-item>
                <ion-item style="background-color: #fff; color: #333;">
                    Qty On Hand
                    <ion-note item-end style="color: #333;">  {{item.qty_onhand}} </ion-note>
                </ion-item>
                <ion-item style="background-color: #fff; color: #333;">
                    Qty Available
                    <ion-note item-end style="color: #333;">  {{item.qty_avail}} </ion-note>
                </ion-item>
                <ion-item style="background-color: #fff; color: #333;">
                    Qty Allocated
                        <ion-note item-end style="color: #333;">  {{item.qty_alloc}} </ion-note>
                </ion-item>
            </div>
        </ion-list>
        <div class="profile-image" *ngIf="isfiltered">
            <ion-icon name="cube" style="font-size: 5.2em; color: #b6b6b6;"></ion-icon>
        </div>
        <p *ngIf="isfiltered" style="color: #b6b6b6;">Tidak ada Part Rental anda saat ini.. Mohon melakukan rental part terlebih dahulu..</p>
    </ion-list>
  </ion-content>
