<ion-header>
    <ion-navbar color="primary">
      <ion-buttons start>
        <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      </ion-buttons>
      <ion-title>Part Retur</ion-title>
    </ion-navbar>
  </ion-header>
  
  
  <ion-content>
        <div padding>
            <button ion-button icon-start round full (tap)="pilih()">
                <ion-icon name='add-circle'></ion-icon>
                Tambah Item
            </button>
        </div>
        <div class="profile-image" *ngIf="!show">
            <ion-icon name="logo-codepen"></ion-icon>
            <p>Part kosong..</p>
        </div>
        <ion-row *ngIf="show" style="background-color: darkkhaki;">
            <ion-col col-6>
                <p  style="text-align: center;margin-bottom: 2px;color: saddlebrown;font-weight: 500;">Limit Saldo</p>
                <h2 style="text-align: center;margin-top: 0">{{ arr_limit.kredit_limit - arr_limit.rentalPrice | number }}</h2>
            </ion-col>
            <ion-col col-6>
                <p style="text-align: center;margin-bottom: 2px;color: saddlebrown;font-weight: 500;">Total Biaya</p>
                <h2 style="text-align: center;margin-top: 0">{{ total | number }}</h2>
            </ion-col>
        </ion-row>  
        
        
        <ion-grid>
            <ion-row>
                <ion-col col-6 *ngFor="let itm of arrData">
                    <div style="position: absolute; right: -7px;top:0;">
                        <button ion-button clear icon-start (tap)="hapuspart(itm.itemno)">
                            <ion-icon name='close-circle' is-active="false"></ion-icon>
                        </button>
                    </div>
                    <div class="box">
                        <h3>{{ itm.item_desc }}</h3>
                        <p>{{ itm.itemno }}</p>
                        <p>Qty Rental : {{ itm.qty }}</p>
                        <hr>
                        <p no-padding no-margin>{{ itm.tipe_name }}</p>
                        <p no-padding no-margin>{{ itm.alasan_name }}</p>
                        <h4 style="background-color: darkorange;padding: 5px;border-radius: 10px;">{{ itm.unitprice_disc*itm.qty | number }}</h4>
                    </div>
                </ion-col>
            </ion-row>
        </ion-grid>
        <div padding *ngIf="show">
            <button ion-button round outline block (click)="simpandata()">Submit</button>
        </div>
  </ion-content>
