<layout-login>
  <div class="content" content>
    <figure>
      <!-- set path to your logo -->
      <img src="./assets/images/login-logo.png" alt="Logo">
    </figure>

    <form class="register-form">
      <ion-item>
        <ion-label color="dark-yellow">
          <ion-icon name="ios-person-outline"></ion-icon>
        </ion-label>
        <ion-input type="text" placeholder="Nama Lengkap"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="dark-yellow">
          <ion-icon name="ios-mail-outline"></ion-icon>
        </ion-label>
        <ion-input type="email" placeholder="Email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="dark-yellow">
          <ion-icon name="ios-call-outline"></ion-icon>
        </ion-label>
        <ion-input type="text" placeholder="Telepon"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="dark-yellow">
            <ion-icon name="ios-lock-outline"></ion-icon>
        </ion-label>
        <ion-input type="password" placeholder="Password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="dark-yellow">
            <ion-icon name="ios-lock-outline"></ion-icon>
        </ion-label>
        <ion-input type="password" placeholder="Ulangi Password"></ion-input>
      </ion-item>
      <button ion-button full color="darken-blue">Registrasi</button>
    </form>

    <button ion-button clear margin color="light" (click)="login()">Sudah punya akun? Login</button>
  </div>
</layout-login>
