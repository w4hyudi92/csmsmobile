<ion-header>
    <ion-navbar color="light">
      <label style="color: #333; font-size: 16px;">Histori Pending Part</label>
    </ion-navbar>
  </ion-header>
  <ion-content style="background-color: #FEFEFE;">
    <div style="color: #333; font-size: 14px; padding: 10px; text-align: center; background-color: #f9f9f9;
    border: 1px solid #ccc;">Daftar Histori Part Pending</div>
    <div class="profile-image" *ngIf="isfiltered">
        <ion-icon name="document" style="color: #f9f9f9;"></ion-icon>
        <p style="color: #f9f9f9;">Tidak ada pemakaian part RON pending</p>
    </div>
    <p *ngIf="!show" style="color: #333;">Tidak ada pemakaian part RON pending</p>

    <ion-list>
        <ion-item style="border-bottom: 1px solid #dedede;padding-left: 7px; background-color: #FEFEFE;" 
        *ngFor="let itm of arrPendingDetail"  [ngClass]="{'read' : itm.baca == 0}">
          <div>
            <p style="color: #333; font-weight: bold;">{{ itm.kodepart }}</p>
            <p style="color: #333; font-weight: bold;">{{ itm.item_desc }}</p>
            <h3 style="color: #333;">
                Jumlah : {{ itm.qty }}
            </h3>
            <h4 style="color: goldenrod;font-size: 14px;text-overflow: ellipsis; overflow: hidden;white-space: nowrap;" text-nowrap>
                Harga Part : {{ itm.unitprice }}
            </h4>
          </div>
        </ion-item>
    </ion-list>
  </ion-content>
